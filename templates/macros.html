{% macro displayList(list) %}
<div class="row">
    {% for item in list %}
    <div class="col-sm-6 col-md-6">
      <div class="thumbnail">
        <div class="caption">
          <h3>{{ item.name }}</h3>
          <p>{{ item.description }}</p>
          <p><a href="{{ url_for('one_source', id=item.id) }}" class="btn btn-primary" role="button">visit</a></p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endmacro %}
